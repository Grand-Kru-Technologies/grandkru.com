<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script>
        // Get the current path from the URL
        const path = window.location.pathname;

        // Get any query parameters
        const search = window.location.search;

        // Get the hash fragment
        const hash = window.location.hash;

        // Determine the base URL based on the current path
        // For staging: /staging/index.html?redirect=/about
        // For production: /index.html?redirect=/about
        const isStaging = window.location.pathname.includes('/staging/');
        const baseUrl = isStaging ? '/staging/' : '/';
        const redirectUrl = baseUrl + 'index.html?redirect=' + encodeURIComponent(path + search + hash);

        // Redirect to index.html with the path as a query parameter
        window.location.replace(redirectUrl);
    </script>
</body>
</html>
